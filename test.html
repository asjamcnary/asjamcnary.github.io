<!DOCTYPE html>
<html>
<body>
<style>/* внутри тега style можно писать css*/

				.black_button { background: black; color:white;}
                /* у третьей кнопки класс black_button, поэтому
                к ней применится background и color */
                #big_button { width:100px;height:100px;background:blue;}
                       /* у 1ой кнопки id big_button, поэтому
                к ней применится width height и background */
</style>

<!-- класс в css это ТОЧКА -->
<!-- id в CSS это РЕШЕТКА -->

<!-- Классы и id - псевдонимы (мы придумывам названия)
сами по себе они ничего не меняют
Они нужны, чтоб в css прописать св-ва и к ним применять
-->
<button id="big_button">Кнопка</button>

<button>Кнопка</button>
<button class="black_button" >Кнопка</button>
<button>Кнопка</button>
<button style="color:red; background:pink">inline style</button>



</body>
</html>
